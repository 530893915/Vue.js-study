<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组间参数校验与非Props特性</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child :content="123"></child>
    </div>

    <script>
        Vue.component('child',{
            props:{
                content: {
                    type: Number,
                    required: true
                }   
            },
            template: '<div>{{content}}</div>'
        })

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
