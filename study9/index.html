<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helloworld</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <counter :count="0" @inc="handleIncrease"></counter>
        <counter :count="0" @inc="handleIncrease"></counter>
        <div>{{total}}</div>
    </div>

    <script>
        var counter = {
            props: ['count'],
            data () {
                return {
                    number: this.count
                }
            },
            template: '<div @click="handleClick">{{number}}</div>',
            methods: {
                handleClick () {
                    this.number ++;
                    this.$emit('inc', 1);
                }
            }
        }

        var app = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            components: {
                counter: counter
            },
            methods: {
                handleIncrease (step) {
                    this.total += step
                }
            }
        })
    </script>
</body>
</html>
